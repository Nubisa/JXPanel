<button type="submit" class="btn btn-labeled btn-success" onclick="document.location = 'addplan.html';">
    <span class="btn-label"><i class="glyphicon glyphicon-plus"></i></span> {{label.AddPlan}}
</button>
<button type="button" class="btn btn-labeled btn-danger" onclick="if (window.jxRemoveRows) window.jxRemoveRows();">
    <span class="btn-label"><i class="glyphicon glyphicon-trash"></i></span> {{label.RemoveSelected}}
</button>
