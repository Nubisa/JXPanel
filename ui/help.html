<!DOCTYPE html>
<html lang="en-us">
<head>
    {{view.header}} {{toSub.pageTitle:AddOnManager}}
</head>
<body>
<!-- Your HTML -->
<div id='panel-main'>
    <div id='page-title'>
        {{view.topNav}}
    </div>
    <table id='all-page' cellpadding="0" cellspacing="0">
        <tbody>
        <tr>
            {{view.leftMenu}}

            <td id='right-page'>
                <div class="internal-view">

                    <span class="jxbuttons-top" id="buttons" style="display: none;">
                        <i style="color: #757a7b;" class="fa fa-fw fa-align-justify"></i>&nbsp;&nbsp;
                        <a href="/help.html" class="jxbtn" title="{{label.HelpIndex}}">
                        <i class="fa fa-question-circle"></i><span class="dummy-label">{{label.HelpIndex}}</span></a>
                    </span>

                    <div id="jxhelp_contents">
                        <script type="text/javascript">
                            window.jxTemplateReadyForjxm = function() {
                                jxcore.Call('getHelp', null, function(param) {
                                    if (param.err)
                                        utils.jxAddMessage("danger", param.err);
                                    else {
                                        var div = $("#jxhelp_contents");
                                        div.html(param.html)
                                        param.mainIndex ? $("#buttons").hide() : $("#buttons").show();
                                        div.addClass(param.mainIndex ? "jxhelp_index_contents" : "jxhelp_contents")
                                    }
                                });
                            };
                        </script>
                    </div>

                </div>
            </td>
            <td id='toolbar-right' class='dark-back' >

            </td>
        </tr>
        </tbody>
    </table>
</div>

{{view.includes}}

</body>
</html>
