<div class="panel-group smart-accordion-default" id="accordion" style="margin-bottom: 20px; margin-top: 12px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--<div class="alert alert-info fade in" style="padding: 0px; margin: 0px;">-->
                <div class="panel-title">
                    <a class="collapsed hplan" data-toggle="collapse" data-parent="#accordion" href="#collapseUserPlan">
                        <i class="fa fa-lg fa-angle-down pull-right"></i>
                        <i class="fa fa-lg fa-angle-up pull-right"></i>
                        <span>{{label.PlanCurrent}}: <strong>{{plan.name}}</strong></span>
                        <span>{{label.Status}}: {{plan.status}}</span>
                        <span>{{label.UserFTPAccess}}: {{user.ftpAccess}}</span>
                    </a>
                </div>
            <!--</div>-->
        </div>

        {{if.page:dashboard}}
        <div id="collapseUserPlan" class="panel-collapse collapse in">
        {{endif}}
        {{if.page_not:dashboard}}
        <div style="height: 0px;" id="collapseUserPlan" class="panel-collapse collapse">
        {{endif}}

            <div class="panel-body no-padding">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>{{label.Name}}</th>
                        <th>{{label.Value}}</th>
                        <th class="hidden-480">{{label.Usage}}</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{datatable.myPlanContents}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
