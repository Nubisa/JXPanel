<!DOCTYPE html>
<html lang="en-us">
<head>
    {{view.header}} {{toSub.pageTitle:Subscription}}
</head>
<body class="smart-style-3 fixed-navigation fixed-header fixed-ribbon fixed-page-footer">
<!-- possible classes: minified, fixed-ribbon, fixed-header, fixed-width-->

<!-- HEADER -->
<header id="header">
    <div id="logo-group">

        <!-- PLACE YOUR LOGO HERE -->
        <span id="logo"> <img src="../ui/img/logo.png" alt="{{defaults.panelName}}"> </span>
        <!-- END LOGO PLACEHOLDER -->
    </div>

    {{view.topNav}}
    <!-- end pulled right: nav area -->

</header>
<!-- END HEADER -->

<!-- Left panel : Navigation area -->
<!-- Note: This width of the aside area can be adjusted through LESS variables -->
<aside id="left-panel">
    <!-- User info -->
    {{view.userInfo}}
    <nav>
        {{view.leftMenu}}
    </nav>
			<span class="minifyme" data-action="minifyMenu"> 
				<i class="fa fa-arrow-circle-left hit"></i> 
			</span>

</aside>
<!-- END NAVIGATION -->

<!-- MAIN PANEL -->
<div id="main" role="main">

    <!-- RIBBON -->
    <div id="ribbon">

				<span class="ribbon-button-alignment"> 
					<span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh"  rel="tooltip" data-placement="bottom" data-original-title="<i class='text-warning fa fa-warning'></i> Warning! This will reset all your widget settings." data-html="true">
						<i class="fa fa-refresh"></i>
					</span> 
				</span>

        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li>{{label.Home}}</li><li>{{label.Dashboard}}</li>
        </ol>

    </div>
    <!-- END RIBBON -->

    <!-- MAIN CONTENT -->
    <div id="content">

        <div class="row">
            <!-- RENDER UNDER RIBON -->
        </div>
        <!-- widget grid -->
        <section id="widget-grid" class="">

            <!-- row -->
            <div class="row">

                <!-- NEW WIDGET START -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <table id="jqgrid"></table>
                    <div id="pjqgrid"></div>

                    <br>
                    <a href="javascript:void(0)" id="m1">Get Selected id's</a>
                    <br>
                    <a href="javascript:void(0)" id="m1s">Select(Unselect) row 13</a>

                </article>
                <!-- WIDGET END -->

            </div>

        </section>
        <!-- end widget grid -->

    </div>
    <!-- END MAIN CONTENT -->

</div>
<!-- END MAIN PANEL -->

<!-- PAGE FOOTER -->
{{view.footer}}
<!-- END PAGE FOOTER -->

<!-- SHORTCUT AREA : With large tiles (activated via clicking user name tag)
Note: These tiles are completely responsive,
you can add as many as you like
-->
{{view.shortcut}}
<!-- END SHORTCUT AREA -->

{{view.includes}}
