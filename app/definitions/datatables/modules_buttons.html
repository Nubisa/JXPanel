<script>
    window.jxInstallNPM = function() {
        utils.jxAskValue("{{label.JXcoreNPMAddModule}}", "{{label.JXcoreNPMEnterName}}", function(ok, value) {

            if (!value) {
                utils.jxAddMessage('danger', "{{label.JXcoreNPMEnterName}}");
                return;
            }

            if (ok) {
                window.jxstatus = "{{label.JXcoreNPMInstalling}}";
                window.toServer("installNPM", value, function(param) {
                    if (param.err)
                        utils.jxAddMessage('danger', "{{label.JXcoreNPMCouldNotInstall}} " + param.err);
                    else {
                        document.location.reload();
//                        utils.jxAddMessage('success', "{{label.JXcoreNPMInstalled}}");
                    }

                }, true, true);
            }
        });
        return false;
    };

</script>

<a id="btn_refresh" data-original-title="{{label.JXcoreNPMAddModule}}" class="jxbtn" onclick="return window.jxInstallNPM();">
    <i class="fa fa-plus"></i> <span class="dummy-label">{{label.JXcoreNPMAddModule}}</span>
</a>
<a id="btn_add" data-original-title="{{label.RemoveSelected}}" class="jxbtn" onclick="if (window.jxRemoveRows) window.jxRemoveRows();">
    <i class="fa fa-trash-o"></i> <span class="dummy-label">{{label.RemoveSelected}}</span>
</a>
