<div class="panel-group smart-accordion-default" id="accordion" style="margin-bottom: 20px; margin-top: 12px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--<div class="alert alert-info fade in" style="padding: 0px; margin: 0px;">-->
                <div class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        <i class="fa fa-lg fa-angle-down pull-right"></i>
                        <i class="fa fa-lg fa-angle-up pull-right"></i>{{label.PlanCurrent}}: <strong>{{plan.name}}</strong>
                        <span style="margin-left: 25px;">{{label.Status}}: {{plan.status}}</span>
                        <span style="margin-left: 25px;">{{label.UserFTPAccess}}: {{user.ftpAccess}}</span>
                    </a>
                </div>
            <!--</div>-->
        </div>
        <div style="height: 0px;" id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body no-padding">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>{{label.Name}}</th>
                        <th>{{label.Value}}</th>
                        <th>{{label.Usage}}</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{datatable.myPlanContents}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
