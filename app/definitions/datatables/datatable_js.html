<script type="text/javascript">

    var refreshtable = function () {

        $('#dt_basic').dataTable();
        var divs = $('#jxtablediv .dt-toolbar > div');
        divs.removeClass("col-xs-12 col-sm-6");
        divs.eq(0).addClass("col-xs-9");
        divs.eq(1).addClass("col-xs-2 col-xs-offset-1");
    };

    window.utils = window.utils || {};

    utils.jxGetSelection = function(check) {
        var ids = [];
        $('input:checkbox[id^=jxrow_]:checked').each(function() {
            var id = $(this).attr('id').replace("jxrow_", "");
            ids.push(id);
        });

        if (check && !ids.length) {
            utils.jxAddMessage("danger", "{{label.EmptySelection}}");
            return null;
        }

        return ids;
    };
</script>
