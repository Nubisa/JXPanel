<script>
    window.jxInstallNPM = function() {
        utils.jxAskValue('<i class="fa fa-download txt-color-orangeDark"></i> ' + "{{label.JXcoreNPMAddModule}}", "{{label.JXcoreNPMEnterName}}", function(ok, value) {

            if (ok) {
                if (!value) {
                    utils.jxAddMessage('danger', "{{label.JXcoreNPMEnterName}}");
                    return;
                }

                window.jxstatus = "{{label.JXcoreNPMInstalling}}";
                window.toServer("installNPM", value, function(param) {
                    if (param.err)
                        utils.jxAddMessage('danger', "{{label.JXcoreNPMCouldNotInstall}} " + param.err);
                    else {
                        document.location.reload();
//                        utils.jxAddMessage('success', "{{label.JXcoreNPMInstalled}}");
                    }

                }, true, true);
            }
        });
        return false;
    };

</script>

<a title="{{label.JXcoreNPMAddModule}}" class="jxbtn" onclick="return window.jxInstallNPM();">
    <i class="fa fa-plus"></i><span class="dummy-label">{{label.JXcoreNPMAddModule}}</span>
</a>
<a title="{{label.RemoveSelected}}" class="jxbtn" onclick="if (window.jxRemoveRows) window.jxRemoveRows(true);">
    <i class="fa fa-trash-o"></i><span class="dummy-label hidden-480">{{label.RemoveSelected}}</span>
</a>
