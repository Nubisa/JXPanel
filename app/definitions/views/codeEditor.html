<div id="editor_table_row" class="row" style="padding-bottom:0px;margin-bottom:0px">
    <div class="col-sm-12" style="padding-bottom:0px;margin-bottom:0px;">
        <table id="editor_table" style="display:none;padding: 0px;margin:0px;table-layout:fixed;margin-top:10px;" cellpadding="0" cellspacing="0">
            <tbody >
            <tr>
                    <td style="width:20%;padding-right:5px;vertical-align:top;max-width:215px;overflow:hidden;">

                        <div id="files_holder" style="overflow:scroll;">
                        <div id="editor_files"  style="margin:0px;padding:0px;">

                        </div>
                        </div>
                    </td>
                    <td style="width: 1px;background-color:#f2f2f2;"><div style="width:1px;"></div></td>
                    <td style="width:80%;vertical-align:top;padding-left:5px;">

                        <div id="editor_holder" style="overflow:hidden">
                            <ul id="code_editor_title_holder" class="nav nav-tabs">
                                <li class="active">
                                    <a data-toggle="tab"><i class="fa fa-fw fa-file"></i>{{label.Empty}}</a>
                                </li>
                            </ul>

                            <div id="code_editor_content_holder" class="tab-content">
                                <div class="tab-pane fade active in" id="s1">
                                    <p>
                                    <div id="_code_editor_host" style="margin:0px;padding:0px;overflow:hidden">

                                    </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>

    var editorInter = setInterval(function(){

        if(typeof jQuery != 'undefined' && typeof init_file_tools != 'undefined' && typeof CodeMirror != 'undefined' && typeof jxcore != 'undefined' && jxcore.IsConnected){
            var elm_editor = document.getElementById("code_editor_content_holder");
            clearInterval(editorInter);
            var scr = document.createElement("script");
            scr.src = "/js/jquery.ztree.core-3.5.min.js";

            elm_editor.parentNode.appendChild(scr);
            Init();
        }
    }, 10);

    var Init = function(){
        init_file_tools();

        window.editors = {};

        var clearSelection = function(){
            var title_holder = document.getElementById('code_editor_title_holder');
            var content_holder = document.getElementById('code_editor_content_holder');

            for(var o in title_holder._childs){
                if(!title_holder._childs[o])
                    continue;
                title_holder._childs[o].className = "";
            }

            for(var o in content_holder._childs){
                if(!content_holder._childs[o])
                    continue;
                content_holder._childs[o].className = "tab-pane fade";
            }
        };

        var removeTab = function(id){
            var title_holder = document.getElementById('code_editor_title_holder');
            var content_holder = document.getElementById('code_editor_content_holder');

            title_holder.count--;

            title_holder.removeChild(title_holder._childs[id]);
            title_holder._childs[id] = null;
            delete(title_holder._childs[id]);
            content_holder.removeChild(content_holder._childs[id]);
            content_holder._childs[id] = null;
            delete(content_holder._childs[id]);
        };

        var getDocHeight = function(){
            var he = utils.getWindowHeight() - 145;

            var ed_holder = document.getElementById('editor_holder');

            var row = document.getElementById('editor_table_row');
            row.style.height = (he-20) + "px";
            row.style.maxHeight = (he-20) + "px";
            row.style.overflow = 'hidden';
            document.getElementById('main').style.padding = "0px";
            document.getElementById('main').style.overflow = "hidden";
            var tab = document.getElementById('editor_table');
            tab.style.display = '';

            document.getElementById('files_holder').style.maxHeight = (he-65) + "px";
            ed_holder.style.maxHeight = (he-60) + "px";
            ed_holder.style.maxWidth = (ed_holder.parentNode.clientWidth-10) + "px";

            return he-123;
        };

        document.rCount = 0;
        utils.addEvent(window, "resize", function(){
            document.rCount++;
            if(document.rCount===1){
                setTimeout(function(){
                    document.rCount = 0;
                    tabsResize();
                }, 1000);
            }
        });

        var tabsResize = function(){
            var eh = getDocHeight();
            var title_holder = document.getElementById('code_editor_title_holder');
            var content_holder = document.getElementById('code_editor_content_holder');

            if(title_holder.clientHeight - 30 > 5){
                var diff = title_holder.clientHeight - 30;
                eh -= diff;
                for(var o in content_holder._childs){
                    var ed = content_holder._childs[o]._editor;
                    ed.style.height = parseInt(eh) + "px";
                    ed.style.maxHeight = parseInt(eh) + "px";
                }
                for(var o in editors){
                    editors[o].refresh();
                }
            }
            else{
                for(var o in content_holder._childs){
                    var ed = content_holder._childs[o]._editor;
                    ed.style.height = (eh) + "px";
                    ed.style.maxHeight = (eh) + "px";
                }
            }
        };

        var createTab = function(id, title){
            var eh = getDocHeight();

            var title_holder = document.getElementById('code_editor_title_holder');
            var content_holder = document.getElementById('code_editor_content_holder');

            setTimeout(tabsResize,1);

            if(!title_holder._childs){
                title_holder._childs = {};
                title_holder.innerHTML = "";
                content_holder.innerHTML = "";
                content_holder._childs = {};
                title_holder.count = 0;
            }else{
                clearSelection();
                for(var o in title_holder._childs){
                    if(title_holder._childs[o]._name == "{{label.Empty}}"){
                        removeTab(o);
                        break;
                    }
                }
            }

            var div = document.createElement("div");
            div.id = id;
            div.className = "tab-pane fade active in";
            var pp = document.createElement("p");
            var div_code_editor = document.createElement("div");
            div_code_editor.id = id + "_code_editor";
            div_code_editor.style.cssText = "position:relative;margin:0px;padding:0px;border-top:dotted 1px #ccc;border-bottom:dotted 1px #ccc;margin-top:2px;height: "+eh+"px;overflow:hidden";
            pp.appendChild(div_code_editor);
            div.appendChild(pp);
            content_holder.appendChild(div);
            div._editor = div_code_editor;
            content_holder._childs[id] = (div);

            var li = document.createElement('li');
            li._name = title;
            li.className = 'active';
            var a = document.createElement('a');
            a.style.cursor = "pointer";
            a._target = id;
            a.onclick = function(){
                if(!title_holder._childs[this._target])
                    return false;
                clearSelection();
                title_holder._childs[this._target].className = "active";
                content_holder._childs[this._target].className = "tab-pane fade active in";
            };
            a["data-toggle"] = "tab";

            a.innerHTML = '<i class="fa fa-fw fa-file"></i>' + title;
            li.appendChild(a);
            li._a = a;

            var ax = document.createElement('a');
            ax.style.cursor = "pointer";
            ax._target = id;
            ax.onclick = function(){
                clearSelection();
                var old, break_next = false;
                for(var o in title_holder._childs){
                    if(!title_holder._childs[o])
                        continue;

                    old = o;
                    if(break_next)
                        break;
                    if(o == this._target){
                        if(old === o){
                            break_next  = true;
                            continue;
                        }
                        break;
                    }
                }

                removeTab(this._target);

                if(old == this._target && !title_holder.count){
                    createTab("xo" + Date.now(), "{{label.Empty}}");
                }
                else{
                    if(!title_holder._childs[old]){
                        for(var o in title_holder._childs){
                            old = o;
                            break;
                        }
                    }

                    title_holder._childs[old].className = "active";
                    content_holder._childs[old].className = "tab-pane fade active in";
                }

                setTimeout(tabsResize,1);

                return false;
            };
            ax.innerHTML = '<i class="fa fa-fw fa-times"></i>';
            a.appendChild(ax);

            title_holder.appendChild(li);
            title_holder._childs[id] = (li);

            title_holder.count++;

            div_code_editor.ax = ax;

            return div_code_editor;
        };

        var loadMode = function(loc){
            var elm_editor = document.getElementById("code_editor_content_holder");
            var scr = document.createElement("script");
            scr.src = "/cm/mode/" + loc;
            elm_editor.parentNode.appendChild(scr);
        };

        var editor_count = 0;

        var createEditor = function(type, _fname, location){
            var fname = _fname;
            if(!fname)
                fname = "{{label.Empty}}";

            var eid = "jx_e_" + (editor_count++);
            var host_editor = createTab(eid, fname);
            if(!_fname)
                return;

            host_editor.innerHTML = "";
            var elm_editor = document.createElement("textarea");
            elm_editor.id = eid + "x_code_editor";

            var opts = {
                mode: type,
                theme: "eclipse",
                lineNumbers:true,
                lineWrapping:true,
                styleActiveLine:true,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
            };

            var btn = null;
            if(!_fname)
                opts.readOnly = true;
            else{
                var span = document.createElement("span");
                span.innerHTML = '<i class="fa fa-fw fa-align-justify" style="cursor:default;color: #369;"></i>&nbsp;&nbsp;';
                btn = document.createElement("button");
                btn.className = "btn btn-success jxbtn";
                btn.style.cssText = "margin-bottom:2px;margin-top:2px;padding:0px 10px;";
                btn._name = fname;
                btn._location = location;
                btn._eid = eid;
                btn.onclick = function(){
                    var _this = this;
                    toServer("saveFile", {up:this._location, src:editors[this._location].getValue()}, function(ret_val){
                        if(ret_val.err){
                            alert(ret_val.err);
                            if(ret_val.relogin){
                                location.href = "/index.html";
                            }
                            return;
                        }
                        utils.bubble("success", "{{label.FileSavedTitle}}", "{{label.FileSavedContent}}", 4000);
                        _this.disabled = "disabled";
                        var title_holder = document.getElementById('code_editor_title_holder');
                        title_holder._childs[_this._eid]._a.style.color = "";
                    }, true);
                };
                btn.innerHTML += '<i class="fa fa-fw fa-save"></i>{{label.Save}}';
                btn.disabled = "disabled";
                span.appendChild(btn);
                host_editor.parentNode.insertBefore(span, host_editor.parentNode.firstChild);
            }

            host_editor.appendChild(elm_editor);

            editors[location] = CodeMirror.fromTextArea(elm_editor, opts);
            editors[location].btn = btn;
            editors[location]._eid = eid;
            editors[location].host = host_editor;
            if(_fname){
                editors[location].on('change', function(inst, obj){
                    if(inst.btn.loaded){
                        var title_holder = document.getElementById('code_editor_title_holder');
                        title_holder._childs[inst._eid]._a.style.color = "#b00000";
                        inst.btn.disabled = null;
                    }
                    else
                        inst.btn.loaded = true;
                });
            }
        };

        var checkExtension = function(loc, arr){
            for(var o in arr){
              var ind = loc.lastIndexOf(arr[o]);
              if(ind>0 && ind === loc.length - (arr[o].length))
                return true;
            }
            return false;
        };

        var treeClick = function(ev, treeId, treeNode, clickFlag) {
            var zTree = $.fn.zTree.getZTreeObj(treeId);

            if(zTree.jx_loading){
                return false;
            }

            var loc = getPathLocation(treeId, treeNode);

            if(treeNode.children && treeNode.children.length){
                zTree.jx_loading = true;

                if(treeNode.children.length == 1 &&
                        (treeNode.children[0].name == "{{label.Loading}}" || treeNode.children[0].name == "{{label.Empty}}")){
                    getFiles(loc, treeId, treeNode);
                }
                else{
                    zTree.jx_loading = false;
                }
            }else{
                var _loc = loc.toLowerCase();

                if(checkExtension(_loc, [".js", ".json", ".jxp"])){
                    getFile(treeNode.name, loc, treeId, "text/javascript");
                    return;
                }

                if(checkExtension(_loc, [".css"])){
                    getFile(treeNode.name, loc, treeId, "css");
                    return;
                }

                if(checkExtension(_loc, [".php"])){
                    loadMode("php/php.js");
                    getFile(treeNode.name, loc, treeId, "php");
                    return;
                }

                if(checkExtension(_loc, [".go"])){
                    loadMode("go/go.js");
                    getFile(treeNode.name, loc, treeId, "go");
                    return;
                }

                if(checkExtension(_loc, [".py"])){
                    loadMode("python/python.js");
                    getFile(treeNode.name, loc, treeId, "python");
                    return;
                }

                if(checkExtension(_loc, [".rb"])){
                    loadMode("ruby/ruby.js");
                    getFile(treeNode.name, loc, treeId, "ruby");
                    return;
                }

                if(checkExtension(_loc, [".md", ".mk", ".conf", ".ini", ".htaaccess"])){
                    loadMode("markdown/markdown.js");
                    getFile(treeNode.name, loc, treeId, "markdown");
                    return;
                }

                if(checkExtension(_loc, [ ".htm", ".html", ".xml"])){
                    getFile(treeNode.name, loc, treeId, "xml");
                    return;
                }

                if(checkExtension(_loc, [".coffee"])){
                    loadMode("coffeescript/coffeescript.js");
                    getFile(treeNode.name, loc, treeId, "coffeescript");
                    return;
                }

                if(loc.indexOf(".")<0 || checkExtension(_loc, [".txt", ".ini", ".bat", ".sh", ".java", ".cs", ".aspx", ".lua", ".vb", ".sql", ".perl", ".c", ".cc", ".cpp", ".hpp", ".h", ".gitignore"])){
                    getFile(treeNode.name, loc, treeId, "text");
                    return;
                }

                utils.bubble("warning", "{{label.FileTypeNotSupportedTitle}}", "{{label.FileTypeNotSupportedContent}}", 4000);
            }
        };

        var setting = {
            callback: {
                onExpand: treeClick,
                onClick: treeClick
            }
        };

        window.getFiles = function(folder, treeId, treeNode){
            toServer("getFiles", {up:folder, id:treeId}, function(ret_val){

                if(ret_val.err){
                    alert("ERROR : " + JSON.stringify(ret_val.err));
                    if(ret_val.relogin){
                        location.href = "/index.html";
                    }
                    var zTree = $.fn.zTree.getZTreeObj(ret_val.id);
                    if(zTree)
                        zTree.jx_loading = false;
                    return;
                }

                if(!treeNode){
                    $.fn.zTree.init($("#"+treeId), setting, ret_val.nodes);
                }
                else if(ret_val.nodes && ret_val.nodes.length){
                    var zTree = $.fn.zTree.getZTreeObj(ret_val.id);

                    zTree.jx_loading = false;
                    zTree.removeChildNodes(treeNode);

                    zTree.addNodes(treeNode, ret_val.nodes);

                    zTree.expandNode(treeNode, true, false);
                }else{
                    var zTree = $.fn.zTree.getZTreeObj(ret_val.id);
                    zTree.jx_loading = false;
                    treeNode.children[0].name = "{{label.Empty}}";
                    zTree.expandNode(treeNode, false, false);
                }
            }, true);
        };

        var getFile = function(fname, location, treeId, type){
            var title_holder = document.getElementById('code_editor_title_holder');
            for(var o in title_holder._childs){
                if(title_holder._childs[o]._name == fname){
                    title_holder._childs[o]._a.onclick();
                    return;
                }
            }

            toServer("getFile", {up:location, id:treeId, tp:type, fn:fname}, function(ret_val){

                if(ret_val.err){
                    alert("ERROR : " + JSON.stringify(ret_val.err));

                    if(ret_val.relogin){
                        location.href = "/index.html";
                    }
                    if(ret_val.reloadTree){
                        location.href = "/editor.html";
                    }
                    return;
                }

                if(ret_val.skip){
                    return;
                }


                createEditor(ret_val.tp, ret_val.fn, ret_val.loc);
                editors[ret_val.loc].setValue((ret_val.source));
            }, true);
        };

        function createTree(){
            var files_host = document.getElementById("editor_files");
            var host = document.createElement("ul");
            host.id="files_{{defaults.getUniqueId}}";
            host.className="ztree";
            host.style.cssText="margin-left: -8px;"
            files_host.appendChild(host);
            document.treeId = host.id;

            getFiles("#", host.id, null);
            createEditor("text/javascript", null, null);
        }

        var loadTreeInter = setInterval(function(){
            if($.fn.zTree){
                clearInterval(loadTreeInter);
                createTree();
            }
        }, 10);
    };
</script>
