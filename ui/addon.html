<!DOCTYPE html>
<html lang="en-us">
<head>
    {{view.header}} {{toSub.pageTitle:AddOnManager}}
</head>
<body>
<!-- Your HTML -->
<div id='panel-main'>
    <div id='page-title'>
        {{view.topNav}}
    </div>
    <table id='all-page' cellpadding="0" cellspacing="0">
        <tbody>
        <tr>
            {{view.leftMenu}}

            <td id='right-page'><!-- Main Content -->
                <div class="internal-view">

                    <div id="jxaddon_contents">
                        <script type="text/javascript">
                            window.jxTemplateReadyForjxm = function() {
                                jxcore.Call('getAddon', null, function(param) {
                                    if (param.err)
                                        utils.jxAddMessage("danger", param.err);
                                    else
                                        $("#jxaddon_contents").html(param.html);
                                });
                            };
                        </script>
                    </div>
                </div>
            </td>
            <td id='toolbar-right' class='dark-back' ><!-- Addons -->

            </td>
        </tr>
        </tbody>
    </table>
</div>

{{view.includes}}

<script type="text/javascript">
    window.jxAddonCall = function(method_name, args, selection) {
        args = args || {};

        if (selection) {
            args.selection = utils.jxGetSelection();
            if (!args.selection)
                return;
        }

        utils.jxCall("addonCall", method_name, null, args);
        return false;
    };
</script>

</body>
</html>
